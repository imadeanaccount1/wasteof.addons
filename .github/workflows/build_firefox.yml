name: ðŸ¦Š Build Firefox
run-name: Build branch ${{ inputs.branch }} for Firefox by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      #             - uses: actions/setup-node@v3
      #               with:
      #                 node-version: 18
      #                 cache: npm
      - name: Install dependencies
        run: npm ci --production
      - name: Run Build
        run: npm run build:firefox
      - name: Create dist folder
        run: mkdir dist
      - name: Zip Extension
        run: zip -r dist/wasteof-plus-firefox.zip . -x .git/\* -x  .github/\* -x ./.git/* -x ./.github/* -x ./.git/**\* -x ./.github/**\* -x .eslintrc.js -x manifest_chromium.json -x manifest_firefox.json -x .gitignore -x dist/
      - name: Unzip Extension
        run: unzip dist/wasteof-plus-firefox.zip -d artifact
      - uses: actions/upload-artifact@v3
        with:
          name: wasteof-plus-firefox
          path: artifact
